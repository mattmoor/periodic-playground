name: CI

on:

  push:
    branches: [ 'master' ]

#  schedule:
#  - cron: '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Determine the action link
        run: |
          echo "::set-output name=GITHUB_WORKFLOW_URL::https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Dump stuff
        run: |
          # Dump things to check what's available
          echo '::group::github'
          cat | python -mjson.tool <<EOF
          ${{ toJson(github) }}
          EOF
          echo '::endgroup::'

          echo '::group::env'
          cat | python -mjson.tool <<EOF
          ${{ toJson(env) }}
          EOF
          echo '::endgroup::'

          echo '::group:: job'
          cat | python -mjson.tool <<EOF
          ${{ toJson(job) }}
          EOF
          echo '::endgroup::'

          echo '::group:: steps'
          cat | python -mjson.tool <<EOF
          ${{ toJson(steps) }}
          EOF
          echo '::endgroup::'

      - name: Post to slack
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_ICON: http://github.com/mattmoor-sockpuppet.png?size=48
          SLACK_USERNAME: sockpuppet
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

          SLACK_CHANNEL: '@mattmoor'
          SLACK_COLOR: '#3278BD'
          MSG_MINIMAL: 'true'
          SLACK_TITLE: put-your-title-here
          SLACK_MESSAGE: |
            This is a test of minimal messages.
